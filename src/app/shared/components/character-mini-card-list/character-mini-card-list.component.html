<div class="character-mini-card-content">
    <mat-card class="character-mini-card" *ngFor="let character of characters" (click)="redirectToCharacter(character.id)">
       <mat-card-header>
           <mat-card-title>{{ character.name }}</mat-card-title>
       </mat-card-header>
       <img mat-card-image [src]="character.image" alt="Character Image">
   </mat-card>
</div>
